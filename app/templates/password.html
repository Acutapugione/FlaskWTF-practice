{% extends 'base.html' %}


{% block main %}

<ul>

    {% for error, value in form.errors.items() %}
        <li>{{value}}</li>
    {% endfor %}
</ul>
<div class="container">
    <form method="post">
        {% for field in form %}
            <div>
                {% if field.type == "SubmitField" %}
                    {{ field }}
                {% else %}
                    {{ field.label }}
                    {{ field }}   
                {% endif %}
            </div>
        {% endfor %}
    </form>
</div>




    
{% endblock %}
